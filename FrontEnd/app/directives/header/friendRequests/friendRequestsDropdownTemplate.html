<div class="panel panel-default">
    <div class="panel-heading">
        Friend Requests
    </div>
    <div class="container panel-body" style="width: inherit">
        <div class="well well-sm row" ng-repeat="friendrequest in friendrequests">
            <div class="col-md-8"><a class="">{{friendrequest}}</a></div>
            <div class="col-md-4">
                <button class="btn btn-primary col-md-6">Confirm</button>
                <button class="btn btn-default col-md-6">Not Now</button>
            </div>
        </div>
    </div>
</div>
