<div>
    <ul>
        <li ng-repeat="post in data">
            {{post.description}} posted by {{post.postedBy}}
            <div>
                <button ng-click="model.likeEvent()" >Like</button>
                <br />
                <textarea ng-model="comment.description"  placeholder="Comment.."></textarea>
                <button ng-click="model.addComment()" >Comment</button>
            </div>
        </li>
    </ul>
</div>
