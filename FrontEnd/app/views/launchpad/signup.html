 <div class="row">
    <div class="col-sm-6">
        <form name="signupForm" ng-submit="model.login(signupForm.$valid)">
            <label for="username">Username:</label>
            <input type="text" id="username" ng-model="user.username" required ng-minlength="3" />
            <label for="email">Email:</label>
            <p ng-show="signupForm.username.$invalid && ! signupForm.username.$pristine" class="help-block">You name is required.</p>
            <input type="email" id="email" ng-model="user.email" />
            <p ng-show="signupForm.email.$invalid && ! signupForm.email.$pristine" class="help-block">You email address is required.</p>
            <label for="password">Password:</label>
            <input type="password" id="password" ng-model="user.password" />
            <button class="btn btn-primary" type="submit" ng-disabled="signupForm.$invalid">Login</button>
        </form>
    </div>
</div>
